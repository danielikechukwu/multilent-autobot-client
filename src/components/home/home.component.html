<div class="body">
    <div class="content">

        <div class="left-content">
            <app-system-informations></app-system-informations>
        </div>

        <div class="right-content">

            <div class="alert alert-success" role="alert">
                <span>Locating Server...</span> <br />
                <span>Server located on @if(dnsQuery.Success){<span>{{dnsQuery.Success.IPAddress}}</span>}</span>
            </div>

            @if(dnsQuery.Success.ExamStatus) {
            <div class="content-body">
                <span class="exam-available">Loading...</span>
            </div>
            }
            @else {
            <div class="content-body">
                <span class="exam-unavailable">Sorry, No active exam available</span>
            </div>
            }

            <div class="content-footer">
                <span><code>AUTOBOT 0.1</code></span>
            </div>

        </div>

    </div>
</div>
